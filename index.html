<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Challenge your knowledge with our interactive quiz application! Explore dynamic quiz categories,
    engage with an intuitive quiz interface,and compete for top scores.Created by MahmoudEid,
    this project showcases a passion for learning and problem solving.">
    <meta name="keywords" content="quiz, learning, knowledge, interactive, Holberton, web development">
    <meta name="author" content="MahmoudEid">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaQueries.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category: <span>HTML</span></div>
        <div class="count">Questions Count: <span></span></div>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area"></div>
      <button class="submit-button">Submit Answer</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown"></div>
      </div>
      <div class="results"></div>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
